<div class="container" *ngIf="currentBlog">
    <h3>Edit This Blog</h3>
    <div class="row" style="text-align:left">
        <div class="col-md-12">
            <form #createBlogForm="ngForm" (ngSubmit)="editThisBlog()">
                <div class="form-group">
                    <label>Blog Title</label>
                    <input type="text" name="blogTitle" [(ngModel)]='currentBlog.title' #title="ngModel"
                        class="form-control" placeholder="Enter the blog title" required>


                    <div [hidden]='title.valid || title.pristine' class="alert alert-danger">
                        Blog Title is required.
                    </div>

                    <div class="form-group">
                        <label>Blog Description</label>
                        <input type="text" name="blogDescription" [(ngModel)]='currentBlog.description'
                            #description="ngModel" class="form-control" placeholder="Enter the blog description"
                            required>
                    </div>

                    <div class="form-group">
                        <label>Enter the blog body</label>
                        <textarea name="blogBodyHtml" [(ngModel)]='current.bodyHtml' #blogBodyHtml="ngModel"
                            class="form-control" placeholder="Enter the blog body" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select [(ngModel)]="currentBlog.category" #category='ngModel' name="blogCategory"
                            class="form-control" id="category" placeholder="Category" required>
                            <option *ngFor="let category of possibleCategories" [value]="category">{{category}}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default" [disabled]="!createBlogFrom.form.valid">POST</button>
            </form>

        </div>
    </div>
</div>
